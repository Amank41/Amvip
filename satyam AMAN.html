    <script>
        // Period and timer functions
        const resultsPattern = [
            "SMALL 2/4", "BIG 7/9 ", "SMALL 2/ 4", "BIG 6/8", "SMALL1/3",
            "SMALL 1/0", "BIG 5/6", "SMALL 2/0", "BIG 7/8", "BIG9/5",

            "SMALL | 3", "BIG | 7", "SMALL | 4", "BIG | 8", "BIG | 9"
            
        ];

        let currentPeriodIndex = 0;

        function updatePeriodAndTimer() {
            const now = new Date();
            const seconds = now.getUTCSeconds();
            const remainingSeconds = 60 - seconds;
            const minutes = now.getUTCMinutes();
            const totalMinutes = now.getUTCHours() * 60 + minutes;

            document.getElementById("period1m").textContent = `${now.getUTCFullYear()}${(now.getUTCMonth() + 1)
                .toString().padStart(2, "0")}${now.getUTCDate().toString().padStart(2, "0")}1000${(10001 + totalMinutes).toString()}`;

            document.getElementById("timer1m").textContent = `00:${remainingSeconds.toString().padStart(2, "0")}`;

            if (remainingSeconds === 60) {
                displayResult();
            }
        }

        function displayResult() {
            const resultDisplay = document.getElementById("resultDisplay");
            const webResultPopup = document.getElementById("webResultPopup");

            resultDisplay.textContent = resultsPattern[currentPeriodIndex];
            webResultPopup.textContent = resultsPattern[currentPeriodIndex];
            webResultPopup.style.display = "block";

            setTimeout(() => {
                webResultPopup.style.display = "none";
            }, 2000);

            currentPeriodIndex = (currentPeriodIndex + 1) % resultsPattern.length;
        }

        document.getElementById("gameSelector").addEventListener("change", (e) => {
            document.getElementById("webView").src = e.target.value;
        });

        setInterval(updatePeriodAndTimer, 1000);
    </script>
